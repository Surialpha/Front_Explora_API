<div class="row mb-2 mt-2">
  <div class="d-flex  col-12 justify-content-around text-center">
    <h1>Experiencias </h1>
      <div class="form-row align-items-stretch ">
        <div class="col-sm-6 my-1">
          <label class="sr-only" for="inlineFormInputName">Name</label>
          <input type="text" class="form-control"  [formControl]="name"  id="inlineFormInputName" placeholder="art..">
        </div>
        <div class="col-auto my-1">
          <button (click)="this.onSearch()" type="submit" class="btn btn-primary">Buscar</button>
        </div>
        <div class="col-auto my-1">
            <button class="btn btn-info" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
              Opciones
            </button>
            <div class="collapse position-absolute" id="collapseExample">
              <div class="card card-body">

                <div class="col my-1">
                  <button (click)="this.listarTodo()" class="btn btn-warning text-white">Listar</button>
                </div>
                <div class="col my-1">
                  <button data-toggle="modal" data-target="#exampleModal" class="btn btn-success">Editar</button>
                </div>

              </div>
            </div>


        </div>
      </div>
  </div>
</div>


<div class="container">

  <div *ngIf="!experiencias" class="row">
    <h4 class="text-center">No hay elementos disponibles</h4>
  </div>

  <div *ngIf="experiencias" class="row">

  <div
    class="col-sm-12 col-md-6 col-lg-4 d-flex align-items-center justify-content-center"
    *ngFor="let expe of experiencias; let i = index"
  >
    <div class="card" style="width:100%;">
      <img
        src="http://localhost:3000/{{ expe.imagen }}"
        width="250"
        height="250"
        class="card-img-top"
      />
      <div class="card-body d-flex flex-column text-center align-items-center">
        <h5 class="card-title">{{ expe.titulo }}</h5>
        <div class="badge badge-primary text-wrap" style="width: 6rem;">
          {{ expe.salaRef }}
        </div>
        <p class="card-text">{{ expe.descripcion }}</p>
        <div class="row">
          <a href="{{ expe.imagenRel }}" target="_blank" class="mx-1 btn btn-primary"
          >Ver imagen Relacionada</a>
          <a (click)="deleteMe(expe._id)" value="" target="_blank" class="mx-1 btn btn-danger"
          >Eliminar</a>
        </div>



      </div>
    </div>
  </div>
</div>

</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-editar></app-editar>
      </div>
      <div class="modal-footer">
      </div>

    </div>
  </div>
</div>
