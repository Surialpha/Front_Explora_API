<div class="row">
<div class="col-lg-12 col-sm-12 col-md-12">
    <div class="form-row align-items-center">
      <div class="col-auto my-1">
        <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
        <select [formControl]="name" class="custom-select mr-sm-2" id="inlineFormCustomSelect">
          <option *ngFor="let expe of experiencias; let i = index" value="{{expe._id}}" >{{expe.titulo}} + {{expe._id}}</option>
        </select>
      </div>
      <div class="col-auto my-1">
        <button (click)="this.buscarBy()" class="btn btn-primary">Buscar</button>
      </div>
    </div>

</div>

<div class="col">

<form *ngFor="let expe of experiencia; let i = index"
  [formGroup]="this.servicios.formularioExperiencias"
  (ngSubmit)="this.onSubmit()"
>

<div class="form-group">
  <input
    type="text"
    hidden
    id="id"
    formControlName="_id"
    value="{{ expe._id }}"
    placeholder="Escribe el titulo de la experiencia"
  />
</div>

  <div class="form-group">
    <label for="exampleFormControlInput1">Titulo</label>
    <input
      type="text"
      class="form-control"
      id="FormControlInput1"
      formControlName="titulo"
      value="{{ expe.titulo }}"
      placeholder="Escribe el titulo de la experiencia"
    />
    <div class="text-danger" *ngIf="this.servicios.titulo.errors">
      Debes rellenar este campo con menos de 20 caracteres!
    </div>
  </div>

  <div class="form-group">
    <label for="FormControlTextarea2">Descripci√≥n</label>
    <textarea
      class="form-control"
      formControlName="descripcion"
      id="FormControlTextarea2"
      rows="3"
    >
    </textarea
    >
    <div class="text-danger" *ngIf="this.servicios.descripcion.errors">
      Debes rellenar este campo!
    </div>
  </div>
  <div class="form-group">
    <label for="FormControlSelect3">Sala donde lo viviste</label>
    <select
      formControlName="salaRef"
      class="form-control"
      id="FormControlSelect13"
    >
      <option value="music">Musica</option>
      <option value="art">Arte</option>
      <option value="nature">Naturaleza</option>
      <option value="space">Espacio</option>
      <option value="dinosaurs">Exterior</option>
    </select>
    <div class="text-danger" *ngIf="this.servicios.salaRef.errors">
      Debes seleccionar una sala!
    </div>

  </div>

  <div class="form-group">
    <label for="exampleFormControlInput1">Imagen</label>
    <input
      formControlName="imagen"
      class="form-control"
      readonly
    />
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput1">Imagen referencia</label>
    <input
      formControlName="imagenRel"
      class="form-control"
      readonly
    />
  </div>

  <button
    class="btn btn-success"
    [disabled]="!this.servicios.formularioExperiencias.valid"
    type="submit"
  >
    Editar
  </button>
</form>
</div>


</div>
